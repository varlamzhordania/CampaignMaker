{% extends 'index.html' %}
{% load static %}
{% block content %}
    <main class="d-flex justify-content-between align-items-center gap-0 vh-100 ">
        <div class="d-sm-none d-none d-md-none d-lg-flex content-part flex-1 h-100 hidden justify-content-end align-items-center w-50">
            <p class="w-50 text-body-tertiary text-center px-4 p-title">
                Start your digital marketing with us. We are here to
                help you...
            </p>
        </div>
        <div class="d-flex flex-1 h-100 justify-content-center align-items-center w-50">
            <form class="rounded w-75 p-5 all-center needs-validation" novalidate method="post" action="">
                {% csrf_token %}
                <div class="w-50 mb-5 mb-auto d-flex justify-content-center align-items-center">
                    <a href="{% url "main:home" %}">
                        <img src="{{ page_setting.logo.url }}" alt="logo" class="w-100 h-auto"/>
                    </a>
                </div>
                <h4 class="text-primary fw-bold">Admin Login</h4>
                <div class="position-relative w-100 mt-5">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"
                               class="form-control border-always outline-0 shadow-0 lh-lg"
                               name="email"
                               id="email"
                               placeholder="Your email here"
                               required
                        >
                        <div class="invalid-feedback">
                            Not valid email format
                        </div>
                    </div>
                </div>
                <div class="position-relative w-100">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input type="password" class="password form-control border-always outline-0 shadow-0 lh-lg"
                                   name="password"
                                   id="password"
                                   placeholder="****" required>
                            <i class="bi bi-eye-slash-fill password-toggle" id="password-toggle"></i>
                            <div class="invalid-feedback">
                                password must be at least 8 characters
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 text-white fw-bold px-5 py-1 rounded mt-3" type="submit">
                    Login
                </button>
                <p class="py-2 pb-0 fs-6 text-center">
                    Forgot Password
                    <a href="{% url "campaign:login" %}" class="text-uppercase text-danger fw-bold">
                        reset
                    </a>
                </p>
            </form>
        </div>
    </main>
{% endblock %}
{% block script %}
    <script>
        let passwordShow = document.getElementById("password-toggle")
        let passwordInput = document.getElementById("password")


        passwordShow.addEventListener('click', (e) => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text"
                passwordShow.classList.remove("bi-eye-slash-fill")
                passwordShow.classList.add("bi-eye-fill")
            } else {
                passwordInput.type = "password"
                passwordShow.classList.remove("bi-eye-fill")
                passwordShow.classList.add("bi-eye-slash-fill")
            }
        })
    </script>
{% endblock %}
